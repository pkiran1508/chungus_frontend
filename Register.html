<!-- Navbar (sit on top) -->

      <div class="w3-right w3-hide-small">
        <a href="MainPage.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i>HOME</a>

<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr><br>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
  
      <label for="psw-repeat"><b>Repeat Password</b></label><br>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
      <button type="submit" class="registerbtn"><a href="Login.html">Register</a></button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
    </div>
  </form>
